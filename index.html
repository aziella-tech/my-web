<script>
    // Theme Toggle Function
    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        updateThemeColors();
    }

    function updateThemeColors() {
        const root = document.documentElement;
        const isDarkMode = document.body.classList.contains('dark-mode');
        
        if (isDarkMode) {
            root.style.setProperty('--bg-color', '#2c2c2c');
            root.style.setProperty('--text-color', '#ffffff');
            root.style.setProperty('--primary-color', '#8a6db1');
            root.style.setProperty('--secondary-color', '#9d83c7');
            root.style.setProperty('--font-color', '#ffffff');
            
            // Mengubah warna teks untuk elemen spesifik dalam mode gelap
            document.querySelectorAll('.section').forEach(section => {
                section.style.backgroundColor = '#3c3c3c';
                section.style.color = '#ffffff';
            });
            
            document.querySelectorAll('.playlist-item h3').forEach(h3 => {
                h3.style.color = '#9d83c7';
            });
            
            document.querySelectorAll('.modal-content').forEach(modal => {
                modal.style.backgroundColor = '#3c3c3c';
                modal.style.color = '#ffffff';
            });
            
            document.querySelectorAll('.quote').forEach(quote => {
                quote.style.color = '#ffffff';
            });
        } else {
            root.style.setProperty('--bg-color', '#f0e6ff');
            root.style.setProperty('--text-color', '#333');
            root.style.setProperty('--primary-color', '#6a4c93');
            root.style.setProperty('--secondary-color', '#8a6db1');
            root.style.setProperty('--font-color', '#333');
            
            // Mengembalikan warna teks untuk elemen spesifik dalam mode terang
            document.querySelectorAll('.section').forEach(section => {
                section.style.backgroundColor = '#ffffff';
                section.style.color = '#333';
            });
            
            document.querySelectorAll('.playlist-item h3').forEach(h3 => {
                h3.style.color = '#6a4c93';
            });
            
            document.querySelectorAll('.modal-content').forEach(modal => {
                modal.style.backgroundColor = '#ffffff';
                modal.style.color = '#333';
            });
            
            document.querySelectorAll('.quote').forEach(quote => {
                quote.style.color = '#333';
            });
        }
    }

    // Initialize theme when page loads
    document.addEventListener('DOMContentLoaded', function() {
        // Check saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }
        updateThemeColors();
    });

    // Quotes Array and Functions
    const quotes = [
        "Manusia memiliki nilai yang berbeda",
        "Cobalah lebih banyak hal baru",
        "* Hidup tanpa masalah bukanlah hidup",
        "Hallooww masss... mas sayang aku ga sihh??.",
        "Gini Amat Ldr Pelukan aja Harus Pake Briefing dulu.",
        "LOPLOP Masss Mwah.",
        "Cintaa Jangan Lupa Makan Othee??.",
        "lucu banget sih kamuu.",
        "Apa Sih Ni Hubungan Udah Ldr Beda Agama Lagi",
        "Maaf Zie Yang Suka Marah Marah Ga Jelas Mwah."
    ];

    function showQuote() {
        const modal = document.getElementById('quoteModal');
        const quoteText = document.getElementById('quoteText');
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        
        quoteText.innerHTML = `"${randomQuote}"`;
        modal.style.display = 'flex';
        setTimeout(() => {
            modal.classList.add('show');
        }, 10);
    }

    function closeQuoteModal() {
        const modal = document.getElementById('quoteModal');
        modal.classList.remove('show');
        setTimeout(() => {
            modal.style.display = 'none';
        }, 300);
    }

    // Event Listeners
    window.onclick = function(event) {
        const modal = document.getElementById('quoteModal');
        if (event.target === modal) {
            closeQuoteModal();
        }
    }

    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            closeQuoteModal();
        }
    });
</script>
